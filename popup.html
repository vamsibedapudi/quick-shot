<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .option {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .option:hover {
      background: #357ABD;
    }

    .option:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h2>Capture Mode</h2>
  <button class="option" id="visible">Visible Area</button>
  <script src="popup.js"></script>
</body>
</html>
